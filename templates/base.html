<HTML>
<HEAD>
	<TITLE>{% block title %}{% endblock title %}</TITLE>
</HEAD>
<BODY>
	<ul>
		{% for guardia in guardias %}
		<li>{{ guardia.nombre }}</li>
		{% endfor %}
	</ul>
	<form action="{% url 'upload' %}" method="POST">
		{% csrf_token %}
		<input type="text" name="nombre">
		<input type="submit">
	</form>
</BODY>
</HTML>
